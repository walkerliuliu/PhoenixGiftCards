<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Friday Gift Card Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.4;
      color: #111827;
      background: #f3f4f6;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #e5e7eb, #f9fafb);
    }

    .disclaimer {
      width: 100%;
      background: #fff8c5;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #f0e6a6;
      font-size: 0.9rem;
      text-align: center;
      color: #7c6b00;
      font-weight: 600;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.3rem);
      margin: 0;
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: #ffffffcc;
      border-radius: 0.75rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 140px;
      flex: 1;
    }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #4b5563;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    select,
    input {
      padding: 0.4rem 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      background: #f9fafb;
    }

    select:focus,
    input:focus {
      outline: 2px solid #2563eb33;
      border-color: #2563eb;
      background: #ffffff;
    }

    .deals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 0.9rem;
      padding: 0.9rem 0.95rem;
      box-shadow: 0 15px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      position: relative;
      overflow: hidden;
    }

    .biz-name {
      font-weight: 650;
      font-size: 1rem;
      color: #2563eb;
      cursor: pointer;
      text-decoration: none;
    }

    .biz-name:hover {
      text-decoration: underline;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.45rem;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
      white-space: nowrap;
    }

    .deal-value {
      font-size: 1.05rem;
      font-weight: 700;
    }

    .card-footer a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }
    .card-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="disclaimer">
    Please verify gift card expiration dates, bonus card rules, and terms before purchasing. Deals may vary by location.
  </div>

  <div class="page">
    <header>
      <div>
        <h1>Black Friday Gift Card Deals</h1>
        <div class="subtitle">Phoenix / Scottsdale gift card bonuses for 2024</div>
      </div>
      <div class="subtitle" id="deal-count"></div>
    </header>

    <section class="filters">
      <div class="filter-group">
        <label for="search">Search</label>
        <input id="search" type="text" placeholder="Restaurant, bar, spa..." />
      </div>
      <div class="filter-group">
        <label for="city">City</label>
        <select id="city">
          <option value="">All cities</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="minBonusPct">Min Bonus %</label>
        <select id="minBonusPct">
          <option value="0">Any</option>
          <option value="10">10%+</option>
          <option value="20">20%+</option>
          <option value="30">30%+</option>
          <option value="40">40%+</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sortBy">Sort by</label>
        <select id="sortBy">
          <option value="value">Best value (bonus %)</option>
          <option value="bonus">Highest $ bonus</option>
          <option value="minSpend">Lowest spend required</option>
          <option value="name">Business name (A–Z)</option>
        </select>
      </div>
    </section>

    <section id="dealsContainer" class="deals-grid"></section>
    <div id="noResults" style="display:none; text-align:center; margin-top:1rem; color:#6b7280;">
      No deals match your filters.
    </div>
  </div>

  <script>
    const deals = [
      {
        business: "La Grande Orange",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 27,
        url: "https://wwws-usa2.givex.com/cws4.0/lgohospitality/",
        notes: "Gift card usable at Chelsea’s Kitchen."
      },
      {
        business: "Chelsea’s Kitchen",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 27,
        url: "https://wwws-usa2.givex.com/cws4.0/lgohospitality/",
        notes: "Gift card usable at La Grande Orange."
      },
      {
        business: "Buck & Rider",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 30,
        url: "https://wwws-usa2.givex.com/cws4.0/buckandrider/",
        notes: "Also valid at Ingo’s Tasty Food."
      },
      {
        business: "Ingo’s Tasty Food",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 30,
        url: "https://wwws-usa2.givex.com/cws4.0/ingostastyfood/",
        notes: "Also valid at Buck & Rider."
      },
      {
        business: "Flower Child",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 50,
        bonusAmount: 10,
        url: "https://www.iamaflowerchild.com/gift-cards/",
        notes: ""
      },
      {
        business: "North Italia",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 20,
        url: "https://www.northitalia.com/gift-cards/",
        notes: ""
      },
      {
        business: "Wildflower Bread",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 25,
        url: "https://shop.wildflowerbread.com/",
        notes: ""
      },
      {
        business: "True Food Kitchen",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 30,
        url: "https://www.truefoodkitchen.com/",
        notes: ""
      },
      {
        business: "Postino Wine Cafe",
        city: "Phoenix / Scottsdale",
        category: "Wine Cafe",
        minSpend: 100,
        bonusAmount: 30,
        url: "https://www.postinowinecafe.com/holiday-landing-page-2025",
        notes: ""
      },
      {
        business: "Sauce Pizza & Wine",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 25,
        bonusAmount: 5,
        url: "https://www.saucepizzaandwine.com/gift-cards/",
        notes: ""
      },
      {
        business: "Culinary Dropout",
        city: "Phoenix / Scottsdale",
        category: "Restaurant",
        minSpend: 100,
        bonusAmount: 20,
        url: "https://www.culinarydropout.com/",
        notes: ""
      },
    ];

    function computeBonusPct(d) {
      return Math.round((d.bonusAmount / d.minSpend) * 100);
    }

    const searchInput = document.getElementById("search");
    const citySelect = document.getElementById("city");
    const minBonusSelect = document.getElementById("minBonusPct");
    const sortBySelect = document.getElementById("sortBy");
    const dealsContainer = document.getElementById("dealsContainer");
    const dealCountEl = document.getElementById("deal-count");
    const noResultsEl = document.getElementById("noResults");

    const cities = [...new Set(deals.map(d => d.city))];
    cities.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      citySelect.appendChild(opt);
    });

    function renderDeals() {
      const term = searchInput.value.toLowerCase();
      const cityFilter = citySelect.value;
      const minBonus = Number(minBonusSelect.value);
      const sortBy = sortBySelect.value;

      let filtered = deals.map(d => ({ ...d, bonusPct: computeBonusPct(d) }));

      if (term) {
        filtered = filtered.filter(d =>
          d.business.toLowerCase().includes(term) ||
          d.category.toLowerCase().includes(term)
        );
      }
      if (cityFilter) {
        filtered = filtered.filter(d => d.city === cityFilter);
      }
      if (minBonus > 0) {
        filtered = filtered.filter(d => d.bonusPct >= minBonus);
      }

      filtered.sort((a, b) => {
        if (sortBy === "value") return b.bonusPct - a.bonusPct;
        if (sortBy === "bonus") return b.bonusAmount - a.bonusAmount;
        if (sortBy === "minSpend") return a.minSpend - b.minSpend;
        if (sortBy === "name") return a.business.localeCompare(b.business);
      });

      dealsContainer.innerHTML = "";

      if (filtered.length === 0) {
        noResultsEl.style.display = "block";
        dealCountEl.textContent = "0 deals";
        return;
      }

      noResultsEl.style.display = "none";
      dealCountEl.textContent = `${filtered.length} deals`;

      filtered.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <a class="biz-name" href="${d.url}" target="_blank">${d.business}</a>
          <div class="badge">${d.bonusPct}% bonus</div>
          <div class="deal-value">Buy $${d.minSpend} → Get $${d.bonusAmount}</div>
          <div style="color:#6b7280; font-size:0.85rem;">${d.city} · ${d.category}</div>
          ${d.notes ? `<div style="font-size:0.8rem;">${d.notes}</div>` : ""}
          <div class="card-footer">
            <a href="${d.url}" target="_blank">Buy Gift Card →</a>
          </div>
        `;
        dealsContainer.appendChild(card);
      });
    }

    [searchInput, citySelect, minBonusSelect, sortBySelect].forEach(el =>
      el.addEventListener("input", renderDeals)
    );

    renderDeals();
  </script>
</body>
</html>
